<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tico e Teco</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="header">
      <img src="./images/burger-menu-icon.svg" id="burger-menu-trigger" />

      <img src="./images/logo.svg" id="logo" />

      <form>
        <input type="text" placeholder="Busque aqui" />
        <button type="submit"></button>
      </form>

      <div id="profile">
        <img id="avatar" src="./images/avatar.jpg" />

        <div id="information">
          <span id="greeting">
            <p>Olá, Caio</p>
          </span>

          <nav id="actions">
            <p>Minha conta</p>
            <p>|</p>
            <p>Sair</p>
          </nav>
        </div>
      </div>

      <nav id="support-navigation">
        <img src="./images/bot.svg" />

        <img src="./images/memory.svg" />

        <img src="./images/spend-money.svg" />
      </nav>
    </div>

    <main class="wrapper">
      <ul>
        <li class="list-title">Características:</li>
        <li>Marca: SONIA</li>
        <li>Modelo: XPTO-2022</li>
        <li class="list-title">Especificações:</li>
        <li>Led colorido</li>
        <li>Wi-fi</li>
        <li>Faz café</li>
        <li>Pula pirata</li>
      </ul>
    </main>
  </body>
</html>
